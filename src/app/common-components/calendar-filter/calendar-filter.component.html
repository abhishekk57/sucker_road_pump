<div class="align-center">
    <div class="calender-alrt-filter">
        <div class="calender-alrt-filter-header">
            <div class="calender-alrt-filter-title">Select</div>
            <div (click)="_OnCancelClick()" class="calender-alrt-filter-close"><svg width="16" height="16"
                    viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M16 1.13594L14.8664 0L8 6.88125L1.13359 0L0 1.13594L6.86641 8.01719L0.034375 14.8641L1.16797 16L8 9.15312L14.832 16L15.9656 14.8641L9.13359 8.01719L16 1.13594Z"
                        fill="#CCCFDE" />
                </svg>
            </div>
        </div>
        <div class="calender-alrt-filter-section-btn-grp">
            <button (click)="_OnDayBtnClick()" mat-flat-button class="select-btn">1 Day</button>
            <button (click)="_OnWeekBtnClick()" mat-flat-button class="select-btn">1 Week</button>
            <button (click)="_OnMonthBtnClick()" mat-flat-button class="select-btn">1 Month</button>
        </div>
        <div class="calender-alrt-filter-section-date-range">
            <div class="calender-alrt-filter-date-range-title">Select Data Range</div>
            <div class="calender-alrt-filter-section-colender">
                <mat-calendar [selected]="selectedRangeValue" (selectedChange)="selectedChange($event)">
                </mat-calendar>
            </div>
        </div>
        <div class="calender-alrt-filter-action-btn-grp">
            <button (click)="_OnResetClick()" mat-flat-button class="action-btn">
                <p class="p1">Reset</p>
            </button>
            <button (click)="_OnapplyClick(selectedRangeValue)" mat-flat-button class="action-btn active marginL20">
                <p>Apply</p>
            </button>
        </div>
    </div>
</div>
