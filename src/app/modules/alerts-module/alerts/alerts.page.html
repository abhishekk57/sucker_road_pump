<app-common-header [title]="CurrenPageTitle"></app-common-header>
<ion-content [fullscreen]="true">

  <div class="header">
    <app-sub-header (valueChange)="getInputValue($event)" [textTitle]="titleData"></app-sub-header>
  </div>

  <div class="container">
    <div class="content_cont">
      <div class="d1_c">
        <div class="d1_sc" *ngFor="let item of mAlerts; let i= index">
          <div (click)="navigateTo(item)" class="d1_sc1">

            <div class="d1_detail">
              <div>
                <p class="p1">{{item?.well_name}}</p>
                <span style="font-size: 12px;color: #ADB1C7; margin-left: 9px;"> {{item?.time}}</span>
              </div>
              <p class="p1 p12">Flatlining - <span>{{item?.desc}}</span></p>
              <div class="status_a">
                <div
                  [ngClass]="item?.status =='High' ? 'status_bar1':( item?.status == 'Medium' ?'status_bar2':'status_bar3')">

                </div>
                {{item?.status}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </div>

  </div>
  
</ion-content>
